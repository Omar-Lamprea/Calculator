<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<h1>This is a amazing calculator! :3</h1>
	<section class="calculator">
		<p>Cassi</p>
		<div class="screen">
			<span id="screen"></span>
		</div>
		<div class="btns">
			<div class="numbers">
				<button id="btn7" class="btn">7</button>
				<button id="btn8" class="btn">8</button>
				<button id="btn9" class="btn">9</button>
				<button id="btn4" class="btn">4</button>
				<button id="btn5" class="btn">5</button>
				<button id="btn6" class="btn">6</button>
				<button id="btn1" class="btn">1</button>
				<button id="btn2" class="btn">2</button>
				<button id="btn3" class="btn">3</button>
				<button id="btn0" class="btn">0</button>
				<button id="btnPt" class="btn">.</button>
				<button id="btnResult" class="btn">=</button>
			</div>
			<div class="symbol">
				<button id="btnDelate" class="btnSymbol">C</button>
				<button id="btnDiv" class="btnSymbol">รท</button>
				<button id="btnMultiply" class="btnSymbol">x</button>
				<button id="btnSubtrac" class="btnSymbol">-</button>
				<button id="btnSum" class="btnSymbol">+</button>
			</div>
		</div>
	</section>

	<script src="main.js"></script>
</body>
</html>
